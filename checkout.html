<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <img id="back" class="left" src="images/back.png">
        <div class="title">Checkout</div>
        <div class="right"></div>
    </header>
    <main>
        <div class="content">
            <div class="section">
                <img class="location" src="images/location.png" />
                <strong>Address Detail</strong>
            </div>
            <div class="section" style="height: 2.5rem;align-items: flex-start"><strong>Shipping Method</strong></div>
            <div class="section section-column">
                <div class="square"></div>
                <div>Qty:</div>
                <div>Price:</div>
                <div>Invoice:</div>
                <div>Remark:</div>
            </div>
            <div class="section section-column">
                <div>Subtotal:</div>
                <div>Preferential credit:</div>
                <div>Shipping:</div>
                <div>Tax:</div>
                <div><strong>Total:</strong></div>
            </div>
            <div class="section" style="height: 9rem;align-items: flex-start;flex-direction: column">
                <div><strong>Payment Method</strong></div>
                <div class="pay-mentod">
                    <img src="images/visa.png" />
                    <img src="images/american-express.png" />
                    <img src="images/mastercard.png" />
                    <img src="images/apple-pay.png" />
                    <img src="images/google-pay.png" />
                    <img src="images/paypal.png" />
                </div>
            </div>
            <div class="place-order">Place order</div>
        </div>
    </main>
    <footer>
        <a href="./" class="nav-item"><img src="images/nav-home.png"/></a>
        <a href="./search.html" class="nav-item"><img src="images/nav-search.png"/></a>
        <a href="./cart.html" class="nav-item"><img src="images/nav-shop.png"/></a>
        <a href="#" class="nav-item"><img src="images/nav-heart.png"/></a>
        <a href="#" class="nav-item"><img src="images/nav-user.png"/></a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
