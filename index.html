<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" />
        <img id="menu" class="menu" src="images/menu.png">
    </header>
    <main>
        <div class="top"><img class="warning" src="images/warning.png" />INSTRUCTION</div>
        <div class="content">
            <div class="search-wrapper">
                <img src="images/search.png" alt="Search" />
                <input placeholder="Search for message" />
            </div>
            <div class="banner">
                <img src="images/home-banner.png" />
            </div>

            <div class="brand-wrapper">
                <div class="brand-name">Brand</div>
                <div class="brand-list">
                    <img src="images/timberland.png" />
                    <img src="images/red-wing.png" />
                    <img src="images/muck.png" />
                </div>
            </div>

            <div class="new-wrapper">
                <div class="new-name">New arrival</div>
                <div class="new-list">
                    <a href="./product.html" class="new-item"><img src="images/home-shoe1.png" /></a>
                    <div class="new-item"><img src="images/home-shoe2.png" /></div>
                    <div class="new-item"><img src="images/home-shoe3.png" /></div>
                    <div class="new-item"><img src="images/home-shoe4.png" /></div>
                </div>
            </div>

        </div>
        <div id="menu_wrapper" class="menu-wrapper">
            <div class="menu-inner">
                <div><img src="images/menu-eye.png" /><span>new arrival</span><div class="line"></div></div>
                <div><img src="images/menu-coffe.png" /><span>lifestyle</span></div>
                <div><img src="images/menu-work.png" /><span>work</span></div>
                <div><img src="images/menu-men.png" /><span>men</span></div>
                <div><img src="images/menu-women.png" /><span>women</span><div class="line"></div></div>
                <div><img src="images/menu-asso.png" /><span>accessories</span></div>
                <div><img src="images/menu-sale.png" /><span>sale</span></div>
            </div>
        </div>
    </main>
    <footer>
        <a href="./" class="nav-item active"><img src="images/nav-home.png"/></a>
        <a href="./search.html" class="nav-item"><img src="images/nav-search.png"/></a>
        <a href="./cart.html" class="nav-item"><img src="images/nav-shop.png"/></a>
        <a href="#" class="nav-item"><img src="images/nav-heart.png"/></a>
        <a href="#" class="nav-item"><img src="images/nav-user.png"/></a>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
